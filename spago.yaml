package:
  name: postgresql
  publish:
    version: '1.5.1'
    license: 'GPL-3.0-or-later'
    location:
      githubOwner: 'cakekindel'
      githubRepo: 'purescript-postgresql'
  build:
    censorProjectWarnings:
      - 'ImplicitQualifiedImport'
      - 'ImplicitQualifiedImportReExport'
    strict: true
    pedanticPackages: true
  dependencies:
    - aff
    - aff-promise
    - arrays
    - bifunctors
    - control
    - datetime
    - effect
    - either
    - exceptions
    - foldable-traversable
    - foreign
    - fork
    - integers
    - js-bigints
    - lists
    - maybe
    - mmorph
    - newtype
    - node-buffer
    - node-event-emitter
    - node-stream-pipes
    - node-streams
    - nullable
    - parallel
    - partial
    - pipes
    - precise-datetime
    - prelude
    - profunctor
    - record
    - simple-json
    - strings
    - tailrec
    - transformers
    - tuples
    - typelevel-prelude
    - unlift
    - unsafe-coerce
  test:
    main: Test.Main
    dependencies:
      - filterable
      - foreign-object
      - node-child-process
      - node-process
      - precise-datetime
      - quickcheck
      - spec
      - spec-quickcheck
workspace:
  extraPackages: {}
